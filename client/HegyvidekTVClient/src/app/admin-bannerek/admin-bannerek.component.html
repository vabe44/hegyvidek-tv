<main>
  <section class="content">
    <app-admin-menu></app-admin-menu>
    <div class="uj-hir">
      <form class="form-banner" (ngSubmit)="letrehozBanner()">
        <h2 class="title">Új banner megadása, meglévő szerkesztése</h2>

        <div class="field is-grouped">
          <p class="control is-expanded">
            <label class="label">Banner neve</label>
            <input id="nev" [(ngModel)]="banner.nev" name="nev" class="input" type="text" placeholder="Banner neve">
          </p>
          <p class="control">
            <label class="label">Érvényesség kezdete</label>
            <input id="aktivEttol" [(ngModel)]="banner.aktivEttol" class="input" type="datetime-local" name="aktivEttol">
          </p>
          <p class="control">
            <label class="label">Érvényesség vége</label>
            <input id="aktivEddig" [(ngModel)]="banner.aktivEddig" class="input" type="datetime-local" name="aktivEddig">
          </p>
        </div>

        <div class="field is-grouped">
          <div class="field is-fullwidth">
            <label class="label">Banner státusza</label>
            <div class="control is-expanded">
              <p class="select is-fullwidth">
                <select id="statusz" [(ngModel)]="banner.statusz" name="statusz">
                  <option value="aktív">Aktív</option>
                  <option value="inaktív">Inaktív</option>
                </select>
              </p>
            </div>
          </div>
          <div class="field is-fullwidth">
            <label class="label">Banner pozíciója</label>
            <div class="control is-expanded">
              <p class="select is-fullwidth">
                <select id="pozicio" [(ngModel)]="banner.pozicio" name="pozicio">
                  <option value="felső">Felső</option>
                  <option value="alsó">Alsó</option>
                </select>
              </p>
            </div>
          </div>
          <div class="field is-fullwidth">
            <label class="label">Banner típusa</label>
            <div class="control is-expanded">
              <p class="select is-fullwidth">
                <select id="tipus" [(ngModel)]="banner.tipus" name="tipus">
                  <option value="kep">Kép fájl linkkel</option>
                  <option value="embedkod">Embed kód</option>
                </select>
              </p>
            </div>
          </div>
        </div>

                    />

                  <span class="file-label">
                    Kép feltöltése
                  </span>
                </span>
              </label>
            </div>
          </div>
          <p class="control is-expanded">
            <label class="label">Átkattintási URL</label>
            <input id="keplink" [(ngModel)]="banner.keplink" name="keplink" class="input" type="text" placeholder="Átkattintási URL">
          </p>
        </div>

        <div *ngIf="banner.tipus === 'embedkod'" class="field">
          <label class="label">Embed kód</label>
          <div class="control is-expanded">
            <textarea class="textarea" [(ngModel)]="banner.embedkod" id="embedkod" name="embedkod" placeholder="Embed kód"></textarea>
          </div>
        </div>

        <div *ngIf="banner.kep" class="kep elonezet control is-expanded">
          <figure class="image">
            <img [attr.src]="banner?.kep">
          </figure>
        </div>

        <div class="field">
          <p class="control is-expanded">
            <button class="mentes button is-success is-medium is-fullwidth" type="submit">Mentés</button>
          </p>
        </div>
      </form>
    </div>

    <div class="bannerek">
      <h2 class="title">Bannerek</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Név</th>
            <th>Státusz</th>
            <th>Pozíció</th>
            <th>Típus</th>
            <th class="right">Műveletek</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let banner of bannerek; let index = index;trackBy:trackByIndex;">
            <td>{{ banner.nev }}</td>
            <td>{{ banner.statusz }}</td>
            <td>{{ banner.pozicio }}</td>
            <td>{{ banner.tipus }}</td>
            <td>
              <div class="muveletek field is-grouped">
                <p class="control">
                  <button class="button is-primary" (click)="modositBanner(banner)">Módosítás</button>
                </p>
                <p class="control">
                  <button class="button is-danger" (click)="torlesBanner(banner)">Törlés</button>
                </p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
