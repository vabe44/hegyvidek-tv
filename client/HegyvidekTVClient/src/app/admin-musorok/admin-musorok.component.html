<main>
  <section class="content">
    <app-admin-menu></app-admin-menu>
    <div class="musoraink">
      <div class="cim">
        <h2 class="musoraink-cim">Műsoraink</h2>
        <p class="kereses">Kattintson a műsorokra a módosításhoz.</p>
        <p><a routerLink="/admin/musorok/uj" class="button is-link is-inverted">Új műsor hozzáadása</a></p>
      </div>

      <div class="musorok">
        <a *ngFor="let musor of musorok" [routerLink]="['/admin/musorok', musor.id]" class="musor">
          <div class="kep">
            <!-- <figure class="image"> -->
              <img class="image" [src]="musor.kep" alt="{{ musor.cim }}">
            <!-- </figure> -->
          </div>
          <div class="reszletek">
            <h3>{{ musor.cim }}</h3>
            <p class="leiras">{{ musor.leiras }}</p>
          </div>
        </a>

      </div>
    </div>
  </section>
</main>
